<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Posicionamento</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="fantasma.png">
</head>
<body>
    <h1>Posicionamento com flexbox</h1>

    <h2>Space-between</h2>
    <div class="espacamento1 div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
        <img src="img/icone-hipopotamo.png" alt="hipopótamo">
    </div>
    
    <h2>Space-around</h2>
    <div class="espacamento2 div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
        <img src="img/icone-hipopotamo.png" alt="hipopótamo">
    </div>
    
    <h2>Space-evenly</h2>
    <div class="espacamento3 div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
        <img src="img/icone-hipopotamo.png" alt="hipopótamo">
    </div>
    
    <h2>Center</h2>
    <div class="centralizado div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
        <img src="img/icone-hipopotamo.png" alt="hipopótamo">
    </div>
    
    <h2>Flex-start</h2>
    <div class="esquerda div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
        <img src="img/icone-hipopotamo.png" alt="hipopótamo">
    </div>
    
    <h2>Flex-end</h2>
    <div class="direita div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
        <img src="img/icone-hipopotamo.png" alt="hipopótamo">
    </div>

    <h2>Subdivisão com space-between</h2>
    <div class="direita-amarelo div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <div class="amarelo">
            <img src="img/icone-bicicleta.png" alt="bicicleta">
            <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
            <img src="img/icone-hipopotamo.png" alt="hipopótamo">
        </div>
    </div>

    <h2>Subdivisão com space-between</h2>
    <div class="direita-amarelo div-flex">
        <img src="img/icone-bicicleta.png" alt="bicicleta">
        <div class="amarelo amarelo-espacamento">
            <img src="img/icone-bicicleta.png" alt="bicicleta">
            <img class="fantasma" src="img/icone-fantasma.png" alt="fantasma">
            <img src="img/icone-hipopotamo.png" alt="hipopótamo">
        </div>
    </div>
    
    <h2>Coluna esquerda</h2>
    <div class="espacamento2 div-flex coluna_start">
        <img src="img/icone-bicicleta.png" alt="">

        <div class = "amarelo">
            <img src="img/icone-bicicleta.png" alt="">
            <img class= "fantasma" src="img/icone-fantasma.png" alt="">
        </div>
        <div class = "amarelo">
            <img src="img/icone-bicicleta.png" alt="">
            <img class = "fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt=""> 

        </div>
        
        

    </div>

    <h2>coluna direita</h2>
    <div class="espacamento1 div-flex coluna_end ">
        <img src="img/icone-bicicleta.png" alt="">

        <div class = "amarelo">
            <img src="img/icone-bicicleta.png" alt="">
            <img class= "fantasma" src="img/icone-fantasma.png" alt="">
        </div>
        <div class = "amarelo">
            <img src="img/icone-bicicleta.png" alt="">
            <img class = "fantasma" src="img/icone-fantasma.png" alt="">
            <img src="img/icone-hipopotamo.png" alt=""> 

        </div>
        
        

    </div>
</body>
</html>
